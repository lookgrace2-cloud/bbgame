<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ë„¤ì˜¨ ë²½ëŒê¹¨ê¸° & ë­í‚¹</title>
    <!-- í°íŠ¸ ë¡œë“œ -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK (Compat version for simple HTML usage) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --bg-color: #1a1a2e;
            --panel-color: #16213e;
            --accent-color: #0f3460;
            --highlight: #e94560;
            --text-color: #ffffff;
            --neon-blue: #00fff5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* ì»¨í…Œì´ë„ˆ ë ˆì´ì•„ì›ƒ */
        .main-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            justify-content: center;
            align-items: flex-start;
        }

        .game-area {
            position: relative;
        }

        canvas {
            background: #000;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 255, 245, 0.2);
            border-radius: 8px;
            display: block;
        }

        /* ì‚¬ì´ë“œë°” (ë­í‚¹) */
        .sidebar {
            width: 300px;
            background: var(--panel-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            height: 500px;
            overflow-y: auto;
        }

        h2 { margin-bottom: 15px; color: var(--neon-blue); text-align: center; }

        ul.ranking-list {
            list-style: none;
            padding: 0;
        }

        li.rank-item {
            background: rgba(255,255,255,0.05);
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }
        
        li.rank-item span.rank-score { color: var(--highlight); font-weight: bold; }
        li.rank-item:nth-child(1) { border: 1px solid gold; color: gold; }
        li.rank-item:nth-child(2) { border: 1px solid silver; color: silver; }
        li.rank-item:nth-child(3) { border: 1px solid #cd7f32; color: #cd7f32; }

        /* ë¡œê·¸ì¸ ë° ê²°ê³¼ ì˜¤ë²„ë ˆì´ */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(26, 26, 46, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            z-index: 10;
        }

        .hidden { display: none !important; }

        input {
            padding: 12px;
            font-size: 16px;
            border: 2px solid var(--accent-color);
            background: transparent;
            color: white;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            outline: none;
        }
        input:focus { border-color: var(--neon-blue); }

        button {
            padding: 12px 30px;
            font-size: 16px;
            background: var(--highlight);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        button:hover {
            background: #ff2e4d;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.5);
        }

        .score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: white;
            font-weight: bold;
        }

        /* ë°˜ì‘í˜• */
        @media (max-width: 900px) {
            .main-container { flex-direction: column; align-items: center; }
            .sidebar { width: 100%; height: auto; max-height: 200px; }
            canvas { max-width: 100%; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- ê²Œì„ ì˜ì—­ -->
        <div class="game-area">
            <canvas id="gameCanvas" width="600" height="500"></canvas>
            
            <div id="scoreDisplay" class="score-display">Score: 0</div>

            <!-- ë¡œê·¸ì¸ í™”ë©´ -->
            <div id="loginScreen" class="overlay">
                <h1 style="margin-bottom: 20px; color: var(--neon-blue);">NEON BRICK BREAKER</h1>
                <input type="text" id="usernameInput" placeholder="ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”" maxlength="10">
                <button onclick="startGame()">ê²Œì„ ì‹œì‘</button>
            </div>

            <!-- ê²Œì„ ì¢…ë£Œ í™”ë©´ -->
            <div id="gameOverScreen" class="overlay hidden">
                <h2 id="resultTitle">GAME OVER</h2>
                <p id="finalScore" style="font-size: 1.2rem; margin-bottom: 20px;">Score: 0</p>
                <button onclick="resetGame()">ë‹¤ì‹œ í•˜ê¸°</button>
            </div>
        </div>

        <!-- ë­í‚¹ ì˜ì—­ -->
        <div class="sidebar">
            <h2>ğŸ† TOP 10 ë­í‚¹</h2>
            <ul id="rankingList" class="ranking-list">
                <li class="rank-item" style="justify-content: center;">ë¡œë”© ì¤‘...</li>
            </ul>
        </div>
    </div>

    <script>
        // ==========================================
        // 1. Firebase ì„¤ì • (ì—¬ê¸°ì— í‚¤ë¥¼ ì…ë ¥í•˜ì„¸ìš”)
        // ==========================================
        const firebaseConfig = { 
              apiKey: "AIzaSyBHMkdSt1GTxWdWWIXjtzDn7EPQGWZxD_o",
  authDomain: "bbgame-69016.firebaseapp.com",
  databaseURL: "https://bbgame-69016-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "bbgame-69016",
  storageBucket: "bbgame-69016.firebasestorage.app",
  messagingSenderId: "238007136990",
  appId: "1:238007136990:web:090662997ba04f7409084f: "YOUR_API_KEY", 
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com", 
            databaseURL: "YOUR_DATABASE_URL", 
            projectId: "YOUR_PROJECT_ID", 
            storageBucket: "YOUR_PROJECT_ID.appspot.com", 
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID", 
            appId: "YOUR_APP_ID" 
        };

        // Firebase ì´ˆê¸°í™”
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();

        // ==========================================
        // 2. ê²Œì„ ë³€ìˆ˜ ë° ì„¤ì •
        // ==========================================
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // ê²Œì„ ìƒíƒœ
        let isGameRunning = false;
        let currentUser = "";
        let score = 0;
        let animationId;

        // ê³µ ì„¤ì •
        const ballRadius = 8;
        let x, y, dx, dy;
        const speed = 4;

        // íŒ¨ë“¤ ì„¤ì •
        const paddleHeight = 12;
        const paddleWidth = 90;
        let paddleX;
        let rightPressed = false;
        let leftPressed = false;

        // ë²½ëŒ ì„¤ì •
        const brickRowCount = 6;
        const brickColumnCount = 7;
        const brickPadding = 10;
        const brickOffsetTop = 40;
        const brickOffsetLeft = 35;
        const brickWidth = 65;
        const brickHeight = 20;
        let bricks = [];

        // ==========================================
        // 3. ê²Œì„ ë¡œì§
        // ==========================================

        function initBricks() {
            bricks = [];
            for(let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for(let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }
        }

        function resetPositions() {
            x = canvas.width / 2;
            y = canvas.height - 30;
            dx = speed;
            dy = -speed;
            paddleX = (canvas.width - paddleWidth) / 2;
            score = 0;
            document.getElementById('scoreDisplay').innerText = `Score: ${score}`;
            rightPressed = false;
            leftPressed = false;
        }

        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if(e.key == "Right" || e.key == "ArrowRight") rightPressed = true;
            else if(e.key == "Left" || e.key == "ArrowLeft") leftPressed = true;
        }

        function keyUpHandler(e) {
            if(e.key == "Right" || e.key == "ArrowRight") rightPressed = false;
            else if(e.key == "Left" || e.key == "ArrowLeft") leftPressed = false;
        }

        function collisionDetection() {
            for(let c = 0; c < brickColumnCount; c++) {
                for(let r = 0; r < brickRowCount; r++) {
                    let b = bricks[c][r];
                    if(b.status == 1) {
                        if(x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score += 10;
                            document.getElementById('scoreDisplay').innerText = `Score: ${score}`;
                            
                            // ìŠ¹ë¦¬ ì²´í¬
                            if(score == brickRowCount * brickColumnCount * 10) {
                                endGame(true);
                            }
                        }
                    }
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = "#ffffff";
            ctx.shadowBlur = 10;
            ctx.shadowColor = "#ffffff";
            ctx.fill();
            ctx.closePath();
            ctx.shadowBlur = 0;
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight - 5, paddleWidth, paddleHeight);
            ctx.fillStyle = "#00fff5";
            ctx.shadowBlur = 10;
            ctx.shadowColor = "#00fff5";
            ctx.fill();
            ctx.closePath();
            ctx.shadowBlur = 0;
        }

        function drawBricks() {
            const colors = ["#ff0055", "#ff0055", "#ffcc00", "#ffcc00", "#00cc66", "#00cc66"];
            for(let c = 0; c < brickColumnCount; c++) {
                for(let r = 0; r < brickRowCount; r++) {
                    if(bricks[c][r].status == 1) {
                        let brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        let brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = colors[r];
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function draw() {
            if (!isGameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            // ê³µ ì´ë™ ë° ë²½ ì¶©ëŒ ì²˜ë¦¬
            if(x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if(y + dy < ballRadius) {
                dy = -dy;
            } else if(y + dy > canvas.height - ballRadius) {
                // íŒ¨ë“¤ ì¶©ëŒ
                if(x > paddleX && x < paddleX + paddleWidth) {
                    // íŒ¨ë“¤ì˜ ì–´ëŠ ë¶€ë¶„ì— ë§ì•˜ëŠ”ì§€ì— ë”°ë¼ ê°ë„ ì¡°ì ˆ (ê°„ë‹¨í•œ ë¬¼ë¦¬)
                    let collidePoint = x - (paddleX + paddleWidth/2);
                    collidePoint = collidePoint / (paddleWidth/2);
                    
                    let angle = collidePoint * (Math.PI/3); // ìµœëŒ€ 60ë„
                    
                    // ì†ë„ ìœ ì§€í•˜ë©° ë°©í–¥ ì „í™˜
                    let currentSpeed = Math.sqrt(dx*dx + dy*dy);
                    dx = currentSpeed * Math.sin(angle);
                    dy = -currentSpeed * Math.cos(angle);
                } else {
                    // ë°”ë‹¥ì— ë‹¿ìŒ (ê²Œì„ ì˜¤ë²„)
                    endGame(false);
                    return;
                }
            }

            // íŒ¨ë“¤ ì´ë™
            if(rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            }
            else if(leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            x += dx;
            y += dy;

            animationId = requestAnimationFrame(draw);
        }

        // ==========================================
        // 4. ê²Œì„ ì œì–´ í•¨ìˆ˜
        // ==========================================

        function startGame() {
            const input = document.getElementById("usernameInput");
            if (!input.value.trim()) {
                alert("ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");
                return;
            }
            currentUser = input.value.trim();
            
            document.getElementById("loginScreen").classList.add("hidden");
            isGameRunning = true;
            initBricks();
            resetPositions();
            draw();
        }

        function endGame(isWin) {
            isGameRunning = false;
            cancelAnimationFrame(animationId);
            
            const resultTitle = document.getElementById("resultTitle");
            const finalScoreEl = document.getElementById("finalScore");
            const gameOverScreen = document.getElementById("gameOverScreen");

            if(isWin) {
                resultTitle.innerText = "YOU WIN! ğŸ‰";
                resultTitle.style.color = "#00cc66";
            } else {
                resultTitle.innerText = "GAME OVER";
                resultTitle.style.color = "#ff0055";
            }
            
            finalScoreEl.innerText = `${currentUser}ë‹˜ì˜ ì ìˆ˜: ${score}`;
            gameOverScreen.classList.remove("hidden");

            // ì ìˆ˜ ì €ì¥
            saveScore(currentUser, score);
        }

        function resetGame() {
            document.getElementById("gameOverScreen").classList.add("hidden");
            isGameRunning = true;
            initBricks();
            resetPositions();
            draw();
        }

        // ==========================================
        // 5. Firebase ë°ì´í„°ë² ì´ìŠ¤ ì—°ë™
        // ==========================================

        function saveScore(name, score) {
            // scores ê²½ë¡œì— ë°ì´í„° í‘¸ì‹œ
            const newScoreRef = db.ref('scores').push();
            newScoreRef.set({
                username: name,
                score: score,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
        }

        // ì‹¤ì‹œê°„ ë­í‚¹ ë¦¬ìŠ¤ë„ˆ
        const rankingListEl = document.getElementById('rankingList');

        // ì ìˆ˜ ê¸°ì¤€ ì •ë ¬, ìƒìœ„ 10ê°œë§Œ ê°€ì ¸ì˜¤ê¸° (FirebaseëŠ” ì˜¤ë¦„ì°¨ìˆœë§Œ ì§€ì›í•˜ë¯€ë¡œ limitToLast ì‚¬ìš©)
        db.ref('scores').orderByChild('score').limitToLast(10).on('value', (snapshot) => {
            rankingListEl.innerHTML = "";
            let scores = [];
            
            snapshot.forEach((childSnapshot) => {
                scores.push(childSnapshot.val());
            });

            // ì˜¤ë¦„ì°¨ìˆœìœ¼ë¡œ ì˜¤ë¯€ë¡œ ë’¤ì§‘ì–´ì„œ ë‚´ë¦¼ì°¨ìˆœ(ë†’ì€ ì ìˆ˜ 1ë“±)ìœ¼ë¡œ ë§Œë“¦
            scores.reverse();

            if(scores.length === 0) {
                rankingListEl.innerHTML = "<li class='rank-item' style='justify-content:center'>ë“±ë¡ëœ ì ìˆ˜ê°€ ì—†ìŠµë‹ˆë‹¤.</li>";
            }

            scores.forEach((data, index) => {
                const li = document.createElement('li');
                li.className = 'rank-item';
                
                // ì´ë¦„ì´ ë„ˆë¬´ ê¸¸ë©´ ìë¥´ê¸°
                const safeName = data.username.length > 8 ? data.username.substring(0,8) + '..' : data.username;
                
                li.innerHTML = `
                    <span>${index + 1}. ${safeName}</span>
                    <span class="rank-score">${data.score}ì </span>
                `;
                rankingListEl.appendChild(li);
            });
        });

    </script>
</body>
</html>
